<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>bnz</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 20px;
      opacity: 0;
      transition: opacity 0.8s;
    }

    .logo {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      transition: top 0.8s;
    }

    .circle {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: lightblue;
      opacity: 0;
      transition: all 0.3s;
    }

    .logo:hover .circle {
      opacity: 1;
      transform: scale(1.2);
      animation: circle-move 2s infinite;
    }

    @keyframes circle-move {
      0% {
        transform: translate(-50%, -50%);
      }
      25% {
        transform: translate(-70%, -50%);
      }
      50% {
        transform: translate(-50%, -50%);
      }
      75% {
        transform: translate(-30%, -50%);
      }
      100% {
        transform: translate(-50%, -50%);
      }
    }

    .logo:hover {
      transform: translate(-50%, -60%) scale(1.2);
    }

    .column {
      width: 300px;
      padding: 20px;
      background-color: lightgray;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $(".logo").click(function() {
        $(".logo").css("top", "10%");
        $(".container").css("opacity", "1");
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="column">
      <h2>About Me</h2>
      <!-- Content for About Me column goes here -->
    </div>
    <div class="column">
      <h2>My Projects</h2>
      <!-- Content for My Projects column goes here -->
    </div>
    <div class="column">
      <h2>Blog</h2>
      <!-- Content for Blog column goes here -->
    </div>
  </div>
  <div class="logo">
    <div class="circle"></div>
    <img src="logo.png" alt="Logo">
  </div>
</body>
</html>

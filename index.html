<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>bnz</title>
  <style>
    .column {
      display: none; /* Hide the columns by default */
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $(".logo").click(function() {
        $(".column").fadeIn("slow"); // Fade in the columns when the logo is clicked
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="logo">
      <!-- Your logo image goes here -->
      <img src="logo.png" alt="Logo">
    </div>
    <div class="column">
      <h2>About Me</h2>
      <!-- Content for About Me column goes here -->
    </div>
    <div class="column">
      <h2>My Projects</h2>
      <!-- Content for My Projects column goes here -->
    </div>
    <div class="column">
      <h2>Blog</h2>
      <!-- Content for Blog column goes here -->
    </div>
  </div>
</body>
</html>

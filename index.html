<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>bnz</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 20px;
      opacity: 0;
      transition: opacity 0.8s;
    }

    .logo {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      transition: transform 0.3s, top 0.8s;
      z-index: 1;
    }

    .logo:not(.clicked):hover {
      transform: translate(-50%, -50%) scale(1.2);
    }

    .circle-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      z-index: 0;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      margin-top: -50px;
      margin-left: -50px;
      border: 1.5px solid lightblue;
      border-radius: 20%;
      border-top-color: transparent;
      animation: spin 10s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(720deg);
      }
    }

    .column {
      width: 300px;
      padding: 20px;
      background-color: lightgray;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      var logoClicked = false;

      $(".logo").click(function() {
        if (!logoClicked) {
          logoClicked = true;
          $(".logo").addClass("clicked");
          $(".logo").css("top", "10%");
          $(".container").css("opacity", "1");
          $(".circle-container").css("opacity", "0"); // Hide the circle when the logo is clicked
        }
      });

      $(".logo").hover(function() {
        if(!logoClicked) {
          $(".circle-container").css("opacity", "1"); // Show the circle on hover if logo is not clicked
        }
        else {
          $(".circle-container").css("opacity", "0"); // Hide the circle when the hover is removed if logo is not clicked
        }
      }, function() {
        $(".circle-container").css("opacity", "0"); // when the mouse leaves
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="column">
      <h2>About Me</h2>
      <!-- Content for About Me column goes here -->
    </div>
    <div class="column">
      <h2>My Projects</h2>
      <!-- Content for My Projects column goes here -->
    </div>
    <div class="column">
      <h2>Blog</h2>
      <!-- Content for Blog column goes here -->
    </div>
  </div>
  <div class="logo">
    <!-- Your logo image goes here -->
    <img src="logo.png" alt="Logo">
  </div>
  <div class="circle-container">
    <div class="circle"></div>
  </div>
</body>
</html>
